      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
      - ^vagrant/.*$
      - ^migration/.*$
      - ^networking_ovn/locale/.*$
    vars:
      devstack_plugins:
        rally-openstack: https://opendev.org/openstack/rally-openstack
        networking-ovn: https://opendev.org/openstack/networking-ovn
      zuul_copy_output:
        '{{ devstack_base_dir }}/data/ovs': 'logs'
      extensions_to_txt:
        db: true
      devstack_services:
        ovn-northd: true
        ovn-controller: true
        ovs-vswitchd: true
        ovsdb-server: true
        networking-ovn-metadata-agent: true
        br-ex-tcpdump: true
        br-int-flows: true
        q-dhcp: false
        q-l3: false
        q-agt: false
        q-meta: false
        q-metering: false
      devstack_localrc:
        USE_PYTHON3: true
        PHYSICAL_NETWORK: public
        Q_USE_PROVIDERNET_FOR_PUBLIC: true
        ENABLE_CHASSIS_AS_GW: true
        OVN_L3_CREATE_PUBLIC_NETWORK: true
        OVN_BRANCH: master
        OVS_BRANCH: master
