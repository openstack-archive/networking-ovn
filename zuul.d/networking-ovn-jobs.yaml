- job:
    name: networking-ovn-base
    description: Base job for devstack/tempest based networking-ovn jobs.
    parent: devstack-tempest
    timeout: 10800
    required-projects:
      - openstack/devstack-gate
      - openstack/networking-ovn
      - openstack/neutron
      - openstack/neutron-tempest-plugin
      - openstack/tempest
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
      - ^vagrant/.*$
      - ^migration/.*$
      - ^networking_ovn/locale/.*$
    vars:
      tox_envlist: all
      tempest_test_regex: "^(?!.*\
        (?:.*\\[.*slow.*\\])|\
        (?:tempest.api.network.admin.test_quotas.QuotasTest.test_lbaas_quotas.*)|\
        (?:tempest.api.network.test_load_balancer.*)|\
        (?:tempest.scenario.test_load_balancer.*)|\
        (?:tempest.api.network.admin.test_load_balancer.*)|\
        (?:tempest.api.network.admin.test_lbaas.*)|\
        (?:tempest.api.network.test_fwaas_extensions.*)|\
        (?:tempest.api.network.test_metering_extensions.*)|\
        (?:tempest.thirdparty.boto.test_s3.*)|\
        (?:tempest.scenario.test_network_basic_ops.TestNetworkBasicOps.test_port_security_macspoofing_port)|\
        (?:tempest.api.identity*)|\
        (?:tempest.api.image*)|\
        (?:tempest.api.volume*)|\
        (?:tempest.api.compute.images*)|\
        (?:tempest.api.compute.keypairs*)|\
        (?:tempest.api.compute.certificates*)|\
        (?:tempest.api.compute.flavors*)|\
        (?:tempest.api.compute.test_quotas*)|\
        (?:tempest.api.compute.test_versions*)|\
        (?:tempest.api.compute.volumes*)|\
        (?:tempest.api.compute.admin.test_flavor*)|\
        (?:tempest.api.compute.admin.test_volume*)|\
        (?:tempest.api.compute.admin.test_hypervisor*)|\
        (?:tempest.api.compute.admin.test_aggregate*)|\
        (?:tempest.api.compute.admin.test_quota*)|\
        (?:tempest.scenario.test_volume*))\
        ((^neutron_tempest_plugin.api)|\
        (^neutron_tempest_plugin.scenario)|\
        (tempest.(api|scenario|thirdparty))).*$"
      # TODO(mjozefcz): Remove this blacklist when
      # https://bugs.launchpad.net/neutron/+bug/1881558 is fixed.
      tempest_black_regex: "(?:neutron_tempest_plugin.scenario.test_ipv6.IPv6Test)"
      tempest_concurrency: 4
      devstack_localrc:
        Q_USE_PROVIDERNET_FOR_PUBLIC: true
        PHYSICAL_NETWORK: public
        ENABLE_CHASSIS_AS_GW: true
        OVN_L3_CREATE_PUBLIC_NETWORK: true
        OVN_DBS_LOG_LEVEL: dbg
        # TODO(mjozefcz): Stop compiling OVS modules when meter action in kernel
        # will be released in Ubuntu Bionic.
        # More info: https://mail.openvswitch.org/pipermail/ovs-discuss/2018-December/048009.html
        OVN_BUILD_MODULES: True
        USE_PYTHON3: True
        DOWNLOAD_DEFAULT_IMAGES: false
        IMAGE_URLS: "http://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img,https://cloud-images.ubuntu.com/releases/xenial/release/ubuntu-16.04-server-cloudimg-amd64-disk1.img"
        DEFAULT_IMAGE_NAME: cirros-0.4.0-x86_64-disk
        DEFAULT_IMAGE_FILE_NAME: cirros-0.4.0-x86_64-disk.img
        ADVANCED_IMAGE_NAME: ubuntu-16.04-server-cloudimg-amd64-disk1
        ADVANCED_INSTANCE_TYPE: ds512M
        ADVANCED_INSTANCE_USER: ubuntu
        BUILD_TIMEOUT: 784
      devstack_plugins:
        networking-ovn: https://opendev.org/openstack/networking-ovn
        neutron-tempest-plugin: https://opendev.org/openstack/neutron-tempest-plugin
      tempest_plugins:
        - neutron-tempest-plugin
      zuul_copy_output:
        '{{ devstack_base_dir }}/data/ovs': 'logs'
      extensions_to_txt:
        db: true
      devstack_services:
        br-ex-tcpdump: true
        br-int-flows: true
        c-api: true
        c-sch: true
        c-vol: true
        dstat: true
        g-api: true
        g-reg: true
        keystone: true
        n-api-meta: true
        n-api: true
        n-cauth: true
        n-cond-cell1: true
        n-cpu: true
        n-novnc-cell1: true
        n-sch: true
        n-super-cond: true
        networking-ovn-metadata-agent: true
        o-api: true
        o-hk: true
        ovn-controller: true
        ovn-northd: true
        ovs-vswitchd: true
        ovsdb-server: true
        placement-api: true
        q-svc: true
        q-dns: true
        c-bak: false
        etcd: false
        peakmem_tracker: false
        q-agt: false
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        s-account: false
        s-container-sync: false
        s-container: false
        s-object: false
        s-proxy: false
        q-qos: true

- job:
    name: networking-ovn-multinode-base
    description: Base multinode job for devstack/tempest based networking-ovn jobs.
    abstract: true
    parent: tempest-multinode-full-py3
    timeout: 10800
    required-projects:
      - openstack/devstack-gate
      - openstack/networking-ovn
      - openstack/neutron
      - openstack/neutron-tempest-plugin
      - openstack/tempest
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
      - ^vagrant/.*$
      - ^migration/.*$
      - ^networking_ovn/locale/.*$
    roles:
      - zuul: zuul/zuul-jobs
      - zuul: openstack/neutron-tempest-plugin
    pre-run: playbooks/multinode-setup.yaml
    vars:
      devstack_localrc:
        Q_USE_PROVIDERNET_FOR_PUBLIC: true
        PHYSICAL_NETWORK: public
        ENABLE_CHASSIS_AS_GW: true
        OVN_L3_CREATE_PUBLIC_NETWORK: true
        OVN_DBS_LOG_LEVEL: dbg
        # TODO(mjozefcz): Stop compiling OVS modules when meter action in kernel
        # will be released in Ubuntu Bionic.
        # More info: https://mail.openvswitch.org/pipermail/ovs-discuss/2018-December/048009.html
        OVN_BUILD_MODULES: True
        DOWNLOAD_DEFAULT_IMAGES: false
        IMAGE_URLS: "http://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img,https://cloud-images.ubuntu.com/releases/xenial/release/ubuntu-16.04-server-cloudimg-amd64-disk1.img"
        DEFAULT_IMAGE_NAME: cirros-0.4.0-x86_64-disk
        DEFAULT_IMAGE_FILE_NAME: cirros-0.4.0-x86_64-disk.img
        ADVANCED_IMAGE_NAME: ubuntu-16.04-server-cloudimg-amd64-disk1
        ADVANCED_INSTANCE_TYPE: ds512M
        ADVANCED_INSTANCE_USER: ubuntu
        BUILD_TIMEOUT: 784
      devstack_plugins:
        networking-ovn: https://opendev.org/openstack/networking-ovn
        neutron-tempest-plugin: https://opendev.org/openstack/neutron-tempest-plugin
      zuul_copy_output:
        '{{ devstack_base_dir }}/data/ovs': 'logs'
      extensions_to_txt:
        db: true
      devstack_services:
        c-bak: false
        etcd: false
        br-ex-tcpdump: true
        br-int-flows: true
        networking-ovn-metadata-agent: true
        o-api: true
        o-hk: true
        ovn-controller: true
        ovn-northd: true
        ovs-vswitchd: true
        ovsdb-server: true
        placement-api: true
        peakmem_tracker: false
        q-svc: true
        q-agt: false
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        # When running python3 Swift should be disabled for now
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        q-qos: true
    group-vars:
      subnode:
        devstack_services:
          ovn-controller: true
          ovn-northd: false
          ovs-vswitchd: true
          ovsdb-server: true
          # NOTE(slaweq): it's just to check if this will force devstack to
          # configure neutron and ML2 plugin on subnodes
          q-fake: true
          q-svc: false
          q-agt: false
          q-dhcp: false
          q-l3: false
          q-meta: false
          q-metering: false
          networking-ovn-metadata-agent: true
        devstack_localrc:
          # TODO(mjozefcz): Stop compiling OVS modules when meter action in kernel
          # will be released in Ubuntu Bionic.
          # More info: https://mail.openvswitch.org/pipermail/ovs-discuss/2018-December/048009.html
          OVN_BUILD_MODULES: True
          Q_USE_PROVIDERNET_FOR_PUBLIC: true
          PHYSICAL_NETWORK: public
          ENABLE_CHASSIS_AS_GW: false
          OVN_DBS_LOG_LEVEL: dbg
          USE_PYTHON3: True

