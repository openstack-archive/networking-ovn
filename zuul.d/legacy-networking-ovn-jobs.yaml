- job:
    name: legacy-networking-ovn-dsvm-base
    parent: legacy-dsvm-base
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
      - ^vagrant/.*$
    required-projects:
      - openstack-infra/devstack-gate
      - openstack/neutron
      - openstack/networking-ovn
      - openstack/tempest

